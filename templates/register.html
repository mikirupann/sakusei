{% extends 'base.html' %}
{% block content %}
    <h2>アカウント登録</h2>
    <form action="" method="post">
        <label for="name">お名前:</label>
        <br>
        <input type="text" name="name" id="name" placeholder="ニックネーム可">
        <br>
        <label for="password">パスワード:</label>
        <br>
        <input type="password" name="password" id="password" placeholder="ログインID">
        <br>
        <label for="email">メールアドレス:</label>
        <br>
        <input type="email" name="email" id="email" placeholder="example@gmail.com">
        <br>
        <label for="gender">性別:</label>
        <input type="radio" name="gender" id="gender" value="男性"> 男性
        <input type="radio" name="gender" id="gender" value="女性"> 女性
        <input type="radio" name="gender" id="gender" value="その他" checked> その他
        <br>
        <label for="store">好き二郎店舗:</label>
        <select name="store" id="store">
            <option value="該当なし">該当なし</option>
            <option value="三田本店">三田本店</option>
            <option value="横浜関内店">横浜関内店</option>
            <option value="千葉店">千葉店</option>
            <option value="仙台店">仙台店</option>
            <option value="めじろ台店">めじろ台店</option>
            <option value="会津若松駅前店">会津若松駅前店</option>
            <option value="新潟店">新潟店</option>
        </select>
        <br>
        <input type="submit" value="登録">
    </form>
{% endblock %}
