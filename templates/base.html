<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MessageBOX</title>
    <link rel=stylesheet href="{{ url_for('static', filename='style.css') }}">
</head>
<header>
    {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
    {% endfor %}
</header>
<body>
    <div class="page">
        <h1><a href="{{ url_for('index') }}">ピースとハイライト(仮)</a></h1>
        <div class="metanav">
            {% if not current_user.is_authenticated %}
                <a href="{{ url_for('login') }}">ログイン</a>
                <a href="{{ url_for('register') }}">新規登録</a>
            {% else %}
                <div class="eat">
                    <a href="{{ url_for('unregister') }}" onclick="if(!confirm('本当に削除していいですか？')) return false">退会</a>
                </div>
                <div class="eat">
                    <a href="{{ url_for('logout') }}">ログアウト</a>
                </div>
            {% endif %}
            <div class="eat1">
                <a href="{{ url_for('select') }}" onclick="document.getElementById('eat1').style.display='none'; return false;">食べる</a>
            </div>
        </div>
        

        {% block content %}{% endblock %}
    </div>
</body>
</html>
